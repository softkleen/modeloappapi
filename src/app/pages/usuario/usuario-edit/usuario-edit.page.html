<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="salvar()">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nível</ion-label>
      <ion-select formControlName="nivel">
        <ion-select-option *ngFor="let n of niveis" value="{{n.id}}">
          {{n.id + '-' + n.nome}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      Atualizar
    </ion-button>

  </form>

</ion-content>
